<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-bottom">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fernando Montero</title>
    <!-- UIkit CSS -->
    <!-- <link rel="stylesheet" href="./css/bulma.min.css" /> -->
    <link rel="stylesheet" href="./sass/style.scss" />
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- UIkit JS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero" class="hero is-primary is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img
                  src="https://bulma.io/images/bulma-type-white.png"
                  alt="Logo"
                />
              </a>
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero content: will be in the middle -->
      <div id="my-hero-body" class="hero-body">
        <div class="container">
          <div class="columns">
            <div
              class="column is-two-fifths-mobile is-one-thirds-desktop has-text-centered"
            >
              <img src="./assets/post.svg" />
            </div>
            <div class="column is-three-fifths-mobile is-two-thirds-desktop">
              <h2 class="subtitle">
                redes sociales unificadas
              </h2>
              <h1 class="title">
                Visualiza multiples redes sociales en un solo sitio.
              </h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column is-one-fifth-desktop">
              <nav class="level is-mobile">
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">artistas</p>
                    <p class="title">40</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Negocios</p>
                    <p class="title">50</p>
                  </div>
                </div>
              </nav>
            </div>
            <div class="column is-three-fifth-desktop">
              <div class="columns">
                <div class="column">
                  <input class="input" type="text" placeholder="Text input" />
                </div>
                <div class="column">
                  <a
                    href=""
                    class="button is-primary is-inverted is-outlined is-fullwidth"
                    >Reserve now</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section is-large">
      <div class="container">
        <div class="columns">
          <div
            class="column is-two-fifths-mobile is-one-thirds-desktop has-text-centered"
          >
            <img src="./assets/ideas.svg" />
          </div>
          <div class="column is-three-fifths-mobile is-two-thirds-desktop">
            <h2 class="subtitle">
              redes sociales unificadas
            </h2>
            <h1 class="title">
              Visualiza multiples redes sociales en un solo sitio.
            </h1>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>fmonper.com</strong> by
          <a href="https://fmonper.com">Fernando Montero</a> <br /><br />
          <a href="https://bulma.io">
            <img
              src="./assets/badges/made-with-bulma--black.png"
              alt="Made with Bulma"
              width="128"
              height="24"
            />
          </a>
        </p>
      </div>
    </footer>

    <script src="./js/particles.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
